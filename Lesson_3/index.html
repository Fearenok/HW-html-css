<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML CSS. HomeWork 3</title>
</head>

<body>
<div class="content">
    <div class="header">
        <div class="logo">
            <img src="image/site-logo.png" alt="logo">
        </div>
        <div class="nav">
            <a class="nav__link--active" href="#">Home</a>
            <a class="nav__link" href="#">About Us</a>
            <a class="nav__link" href="#">Services</a>
            <a class="nav__link" href="#">Features
            </a>
            <a class="nav__link" href="#">Team</a>
            <a class="nav__link" href="#">Blog</a>
            <a class="nav__link" href="#">Contact</a>
        </div>
    </div>
    <div class="main">
        <div>
            <h1 class="main__title">SEO & Digital Marketing For Your Website.</h1>
            <p class="main__text">
                Provide all kind of seo services and help to improve
                seo ranking. Globally incubate standards.
            </p>
            <div class="btn_group">
                <button class="btn">Start Now</button>
                <p class="btn_group__text">
                    Watch Video
                </p>
            </div>
        </div>
        <img src="image/main_image.png" alt="main image">
    </div>
    <div class="footer">
        <div class="footer__logo">
            <img src="image/logo-1.png" alt="logo 1">
            <img src="image/logo-2.png" alt="logo 2">
            <img src="image/logo-3.png" alt="logo 3">
            <img src="image/logo-4.png" alt="logo 4">
            <img src="image/logo-5.png" alt="logo 5">
            <img src="image/logo-6.png" alt="logo 6">
        </div>
    </div>
</div>
</body>

</html>
